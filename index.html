<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Hobbit: Ring Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <h1>ðŸ§™ The Hobbit: Ring Quest</h1>

  <script src="script.js"></script>
</body>
</html>
